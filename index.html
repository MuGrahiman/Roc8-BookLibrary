<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h1>Book Library</h1>
        <H4>Manage Your Book Collection</H4>
        <div class="input-group my-3">
            <input type="text" class="form-control" id="booktitle" placeholder="Book Title">
            <input type="text" class="form-control" id="author" placeholder="Author">
            <input type="number" class="form-control" id="publicationyear" placeholder="Publication Year">
            <button class="btn btn-primary" type="button" onclick="addData()" id="button-addon1">Add Book</button>
        </div>


        <ul class="list-group" id="List">


        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const booktitle = document.getElementById('booktitle')
        const author = document.getElementById('author')
        const publicationyear = document.getElementById('publicationyear')
        const List = document.getElementById('List')
        const addData = () => {
            if (!booktitle.value || !author.value || !publicationyear.value || isNaN(publicationyear.value))
                alert(`Please Enter Value in ${!booktitle.value ? 'Book Title' : !author.value ? 'Author' : !publicationyear.value ? 'Publicaion Year' : 'The Field'}`);
            const listItem = document.createElement('li')
            listItem.className = `list-group-item d-flex justify-content-between align-items-center `;
            listItem.innerHTML = `<b>${booktitle}</b>by ${author} year:${publicationyear} <button type="button" onclick="removeData(this)" class="btn btn-danger">Remove</button>`;
            List.appendChild(listItem)
            booktitle.value = ''; author.value = ''; publicationyear.value = '';
        }
        const removeData = (e) => e.parentNode.remove();
    </script>
</body>

</html>
